<!DOCTYPE html>
<head>
   <title>2373030-Prak9-Novan Rafiathadari-Soal 1</title>
   <style>
    textarea {
      width: 300px;
      height: 100px;
    }
  </style>
  <script>
    function call_onKeyPress(ob) {
      var obval = ob.value;
      if (obval.length > 256) {
        ob.value = obval.substr(0, 256);
        obval = ob.value;
      }
      document.getElementById("txt2").value = obval.length + "/256";
    }
    </script>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Judul       :</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Deskripsi : </label></td>
            <td><textarea id="desc" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: right;"><input type="text" id="txt2" readonly style="border: 1px; width:60px; text-align:right;" value="0/256"></td>
        </tr>
    </table>
</form>
</body>
</html>
