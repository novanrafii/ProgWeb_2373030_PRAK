<!DOCTYPE html>
<html>
  <head>
    <title>2373030-Prak6-Novan-Soal2</title>
    <style>
      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 200px;
      }
      td {
        border: 5px inset whitesmoke;
        text-align: center;
        padding: 10px;
        font-size: 20px;
      }
    </style>
    <script>
      function TampilTabel() {
        var number;
        while (true) {
          number = prompt("a number?");
          if (number === null || number.trim() === "" || isNaN(number)) {
            alert("Harap masukkan angka yang valid!");
          } else {
            number = parseInt(number);
            break;
          }
        }
        var tableHTML = "<table>";
        for (var i = 1; i <= number; i++) {
          tableHTML += "<tr>";
          tableHTML += "<td>" + i + "</td>";
          tableHTML += "<td>x</td>";
          tableHTML += "<td>" + number + "</td>";
          tableHTML += "<td>=</td>";
          tableHTML += "<td>" + i * number + "</td>";
          tableHTML += "</tr>";
        }
        tableHTML += "</table>";

        document.getElementById("result").innerHTML = tableHTML;
      }
    </script>
  </head>
  <body onload="TampilTabel()">
    <div id="result"></div>
  </body>
</html>
