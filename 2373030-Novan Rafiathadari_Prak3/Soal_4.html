<!DOCTYPE html>
<html>
  <head>
    <title>2373030_Novan_Prak3_soal4</title>
  </head>
  <body>
    <form>
      <table style="border: 2px solid black">
        <tr>
          <td colspan="2">
            <h2>Form Tambah Data User</h2>
          </td>
        </tr>
        <tr>
          <td><label for="name">Name</label></td>
          <td>
            :
            <input
              type="text"
              id="name"
              name="name"
              required
              oninvalid="this.setCustomValidity('Name is required!!!')"
              oninput="this.setCustomValidity('')"
            />
          </td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            :
            <input
              type="text"
              id="address"
              name="address"
              required
              oninvalid="this.setCustomValidity('Address is required!!!')"
              oninput="this.setCustomValidity('')"
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>: <input type="email" id="email" name="email" required /></td>
        </tr>
        <tr>
          <td><label for="homepage">Home Page</label></td>
          <td>: <input type="url" id="homepage" name="homepage" /></td>
        </tr>
        <tr>
          <td><label for="birthday">Birthday</label></td>
          <td>: <input type="date" id="birthday" name="birthday" /></td>
        </tr>
        <tr>
          <td><label for="color">Favorite Color</label></td>
          <td>: <input type="color" id="color" name="color" /></td>
        </tr>
        <tr>
          <td><label for="ipk">IPK</label></td>
          <td>
            :
            <input
              type="number"
              id="ipk"
              name="ipk"
              min="0"
              max="4"
              step="0.1"
              value="0"
            />
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number</label></td>
          <td>
            :
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{7,10}"
              required
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Add</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
